name: cc-hooks-ts
version: 1.0.0
description: |
  Comprehensive guide for building type-safe Claude Code hooks with cc-hooks-ts.
  Learn from basics to reference documentation with practical examples.

author: cc-hooks-ts maintainers
license: MIT

skills:
  - name: getting-started
    description: |
      Quick start guide for cc-hooks-ts. Learn installation, create your first hook,
      and configure Claude Code in 15 minutes.
    path: skills/getting-started.md
    tags:
      - beginner
      - setup
      - quick-start

  - name: core-concepts
    description: |
      Deep dive into core concepts: hook lifecycle, defineHook API, context API,
      runtime validation, and type system overview.
    path: skills/core-concepts.md
    tags:
      - fundamentals
      - api-reference

  - name: event-reference
    description: |
      Complete reference for all 12 hook events (PreToolUse, PostToolUse, SessionStart, etc.)
      with input/output types and use cases.
    path: skills/event-reference.md
    tags:
      - reference
      - events

  - name: tool-specific-hooks
    description: |
      Master tool-specific hooks. Learn patterns for 17 built-in tools including
      Read, Write, Bash, WebFetch, and more.
    path: skills/tool-specific-hooks.md
    tags:
      - tools
      - patterns

links:
  repository: https://github.com/sushichan044/cc-hooks-ts
  documentation: https://github.com/sushichan044/cc-hooks-ts/blob/main/README.md
